<ng-container *ngIf="news$ | async as news_arr">
  <div
    *ngFor="let news of news_arr"
    class="bg-slate-800 text-center flex justify-center p-3 cursor-pointer select-none"
  >
    <div
      (click)="news.expanded = !news.expanded"
      class="md:max-w-5xl max-w-md p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-700 dark:border-gray-700"
    >
      <h5
        class="mb-2 text-2xl font-semibold tracking-tight text-gray-900 dark:text-white"
      >
        {{ news.title }}
      </h5>
      <p
        class="mb-3 font-normal text-gray-500 dark:text-gray-400"
        [ngClass]="{ truncate: !news.expanded }"
      >
        {{ news.content }}
      </p>
      <div class="flex justify-between">
        <p class="text-gray-500 dark:text-neutral-300">{{ news.creator }}</p>
        <p class="text-gray-500 dark:text-neutral-300">{{ news.pubDate }}</p>
      </div>
    </div>
  </div>
</ng-container>
