<div class="relative text-gray-600">
  <input
    class="border-2 border-gray-300 bg-white w-96 h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none"
    type="search"
    name="search"
    placeholder="Search"
    (input)="search()"
    [(ngModel)]="searchTerm"
  />
  <button type="submit" class="absolute right-0 top-0 mt-2 mr-4">
    <span class="material-icons">search</span>
  </button>
</div>
